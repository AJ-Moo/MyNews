<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items">

    <ion-card-header>
        <p><img src="{{item.image}}"></p>
        {{item.head}}
    </ion-card-header>

    <ion-card-content>
      <!-- Add card content here! -->

      {{item.content}}
    </ion-card-content>

  </ion-card>
</ion-content>
